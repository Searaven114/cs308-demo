<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<head>
    <meta charset="UTF-8">
    <title>Landing Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
        }

        /* Navbar styles */
        .navbar {
            background-color: #333;
            overflow: hidden;
        }

        .navbar a {
            float: left;
            display: block;
            color: white;
            text-align: center;
            padding: 14px 20px;
            text-decoration: none;
        }

        .navbar a:hover {
            background-color: #ddd;
            color: black;
        }

        /* Move the welcome message */
        .welcome {
            float: right;
            margin-right: 30px; /* Adjust this value to move it away from the corner */
            display: flex;
            align-items: center;
        }

        /* Welcome message text */
        .welcomeMsg {
            color: white;
            padding-right: 10px; /* Adjust spacing between text and Logout button */
        }

        /* Header styles */
        .header {
            background-color: #f8f8f8;
            padding: 40px;
            text-align: center;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        }

        .header h1 {
            font-size: 40px;
            color: #333;
        }

        /* Footer */
        .footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 20px;
            margin-top: 20px;
        }

        .footer a {
            color: white;
            text-decoration: none;
        }

        .footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<!-- Navbar -->
<div class="navbar">
    <a th:href="@{/}">Home</a>
    <a th:href="@{/about}">About</a>
    <a th:href="@{/contact}">Contact</a>

    <!-- Show Login/Register if not authenticated -->
    <div sec:authorize="!isAuthenticated()" style="float:right;">
        <a th:href="@{/login}">Login</a>
        <a th:href="@{/register}">Register</a>
    </div>

    <!-- Show user name and logout if authenticated -->
    <div sec:authorize="isAuthenticated()" class="welcome">
        <span class="welcomeMsg">Welcome, <span sec:authentication="name"></span></span>
        <a th:href="@{/logout}">Logout</a>
    </div>
</div>

<!-- Header -->
<div class="header">
    <h1>Welcome to Our eCommerce Store</h1>
    <p>Find the best products at unbeatable prices!</p>
</div>

<!-- Footer -->
<div class="footer">
    <p>&copy; 2024 Your eCommerce Store. All rights reserved. | <a th:href="@{/privacy}">Privacy Policy</a></p>
</div>

</body>
</html>
